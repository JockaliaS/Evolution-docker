version: '3.8'

services:
  api:
    image: evoapicloud/evolution-api:v2.3.6
    container_name: evolution-api
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Serveur
      - SERVER_TYPE=http
      - SERVER_PORT=8080
      - SERVER_URL=https://${ZEABUR_WEB_DOMAIN}
      
      # Authentication
      - AUTHENTICATION_API_KEY=${AUTHENTICATION_API_KEY}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true
      
      # Base de donn√©es PostgreSQL
      - DATABASE_ENABLED=true
      - DATABASE_PROVIDER=postgresql
      - DATABASE_CONNECTION_URI=postgresql://user:${PASSWORD}@postgres:5432/evolution?schema=public
      - DATABASE_CONNECTION_CLIENT_NAME=evolution_exchange
      - DATABASE_SAVE_DATA_INSTANCE=true
      - DATABASE_SAVE_DATA_NEW_MESSAGE=true
      - DATABASE_SAVE_MESSAGE_UPDATE=true
      - DATABASE_SAVE_DATA_CONTACTS=true
      - DATABASE_SAVE_DATA_CHATS=true
      
      # Redis Cache
      - CACHE_REDIS_ENABLED=true
      - CACHE_REDIS_URI=redis://redis:6379/6
      - CACHE_REDIS_PREFIX_KEY=evolution
      - CACHE_REDIS_TTL=604800
      - CACHE_REDIS_SAVE_INSTANCES=false
      
      # Configuration Session
      - CONFIG_SESSION_PHONE_CLIENT=Evolution API
      - CONFIG_SESSION_PHONE_NAME=Chrome
      
      # QR Code
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#175197
      
      # Logs
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS,WEBSOCKET
      - LOG_BAILEYS=error
      - LOG_COLOR=true
      
      # Autres
      - LANGUAGE=en
      - DEL_INSTANCE=false
      - CORS_ORIGIN=*
      - EVENT_EMITTER_MAX_LISTENERS=50
      
    volumes:
      - evolution_store:/evolution/store
      - evolution_instances:/evolution/instances
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: always
    environment:
      - POSTGRES_DB=evolution
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_INITDB_ARGS=-c timezone=UTC
    ports:
      - "5432:5432"
    volumes:
      - evolution_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d evolution"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - evolution_network

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - evolution_redis:/data
    networks:
      - evolution_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  evolution_store:
    driver: local
  evolution_instances:
    driver: local
  evolution_pgdata:
    driver: local
  evolution_redis:
    driver: local

networks:
  evolution_network:
    driver: bridge