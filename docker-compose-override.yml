# Override pour développement (optionnel)
# Utilisation: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

version: '3.8'

services:
  api:
    # Activer les logs plus verbeux en développement
    environment:
      - LOG_LEVEL=ERROR,WARN,DEBUG,INFO,LOG,VERBOSE,DARK,WEBHOOKS,WEBSOCKET
    # Éventuellement ajouter des volumes pour le hot-reload si applicable
    
  postgres:
    # Port exposé pour les outils externes
    ports:
      - "5432:5432"
    # Volumes additionnels pour inspection
    
  redis:
    # Configuration pour développement
    command: redis-server --appendonly yes --maxmemory 512mb